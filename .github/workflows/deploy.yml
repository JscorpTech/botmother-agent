name: Build and Push Docker Image

on:
  push:
    tags:
      - "*-dev"
      - "*-prod"

env:
  PROJECT_NAME: botmother-agent

permissions:
  contents: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          push: false
          tags: ${{ env.PROJECT_NAME }}:test
          no-cache: true

      - name: Run health check test
        run: |
          docker run -d --name agent-test \
            -e OPENAI_API_KEY=sk-test \
            -p 8000:8000 \
            ${{ env.PROJECT_NAME }}:test

          sleep 5

          curl -f http://localhost:8000/health || (docker logs agent-test && exit 1)

          docker stop agent-test
          docker rm agent-test

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag & push image
        run: |
          docker tag ${{ env.PROJECT_NAME }}:test \
            ${{ vars.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}:${{ github.ref_name }}
          docker tag ${{ env.PROJECT_NAME }}:test \
            ${{ vars.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}:latest

          docker push ${{ vars.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}:${{ github.ref_name }}
          docker push ${{ vars.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}:latest

          echo "PUSHED TAG IMAGE: ${{ github.ref_name }}"
